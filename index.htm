<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>EVS LTD. - VEC-255-IP camera</title>
		<script type="text/javascript" src="videosettings.js"></script>
	</head>

	<body onload="">
		<table width="100%" class="h100" cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td class="h100">	
						<table class="h100">
							<tbody>
								<tr>
									<td class="h100">
										<div class="lcol h100">
											<a href="/" class="logo"><img alt="" src="/logo.png"></a>
										</div>
									</td>
									<td width="100%">
										<div class="content">
											<h1>Параметры видеопотоков</h1>											
											<div class="videoform">
												<h2>Основные параметры:</h2>
												<form>													
													<label>videocodec</label>
													<select id="videocodec" onchange="onCodecSelectChange(0)">
														<option value="-1">Loading...</option>
													</select>													
													<div class="p4px"></div>
													<label>videocodeccombo</label>
													<select id="videocodeccombo" onchange="onCodecSelectChange(1)">
														<option value="-1">Loading...</option>
													</select>													
													<div class="p4px"></div>
													<label>videocodecres</label>
													<select id="videocodecres" onchange="onCodecSelectChange(2)">			
														<option value="-1">Loading...</option>
													</select>		
													<div class="p4px"></div>													
												</form>													
												<div class="btns">
													<div class="l_btn">
														<div id="btn_cancel" class="btn cancel" onclick="getParamResponse();">Cancel</div>
													</div>
													<div class="r_btn">
														<div id="btn_save" class="btn save" onclick="setParamResponse();">Save</div>
													</div>
												</div>
												<div class="p4px"></div>
												<div class="stream" id="stream1">
													<h3>Поток 1</h3>
													<label>bitrate1</label>
													<input id="bitrate1" value="Loading..."></input>
													<div class="p4px"></div>
													<label>framerate1</label>
													<input id="bitrate1" value="Loading..."></input>
													<div class="p4px"></div>
												</div>
												
											</div>
											<h3>Лог выполнения скрипта:</h3>
											<textarea type="text" id="scriptLog"></textarea>
										</div>		
									</td>
								</tr>
							</tbody>
						</table>					
					</td>
				</tr>
				
				<!--Футер-->  	
				<tr>
					<td class="footer">
						<div class="row footer">
							<!--Начало Футер-->
							Copyright © 2014 by EVS LTD. All Rights Reserved.
							<!--Конец футер-->
						</div>
					</td>
				</tr>
				
			</tbody>
		</table>
	</body>

</html>
